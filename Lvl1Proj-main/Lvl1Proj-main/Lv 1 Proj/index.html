            display();

        display()

    function add1(){
        if (box1.innerHTML = null){
            box1.innerHTML = 1;
        }else if(box2.innerHTML = null){

        }else if(box3.innerHTML = null){

        box1.innerHTML += box1.innerHTML;

        box1.innerHTML = null;
        box2.innerHTML = null;
        box3.innerHTML = null;
    }
    function display()
			{
	
                logout.innerHTML += "Code: " + num + num2 ;
			}
