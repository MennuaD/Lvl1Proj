        {

            //The actual number that will change during the course of the program.
            num = 0;

        }

        num = parseInt( Math.random() * 3) + 1 ;
        num2 = parseInt( Math.random() * 3) + 1 ;
    
        display()

    }
    function display()
			{
				numberOutput.innerHTML = "Num 1: " + num + " Num 2: " + num2;

                logout.innerHTML += "Code: " + num + num2 ;
			}

</head>
